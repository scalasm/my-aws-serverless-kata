name: CDK Synth
# Run a simple CDK synth on every push to main
on:
  push:
    branches:
      - main

jobs:
  synth:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run CDK Synth
        run: npm run cdk:synth